<!DOCTYPE html>
<html lang="en">
<head>
    <title>if문 연습하기</title>
</head>
<body>
    <script>
        var inputNumber = Number(window.prompt('숫자를 입력하세요'));
        if (inputNumber % 3 === 0 && inputNumber % 2 === 0) {
            alert(inputNumber + '은(는) 6의 배수입니다')
        }
        else {
            alert(inputNumber + '은(는) 6의 배수가 아닙니다.')
        }
        
    </script>
</body>
</html>
