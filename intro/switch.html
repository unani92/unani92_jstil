<!DOCTYPE html>
<html lang="en">
<head>
    <title>switch문 연습하기</title>
</head>
<body>
    <script>
        var inputNumber = Number(window.prompt('숫자를 입력하세요'));
        switch (inputNumber) {
            case 0 : 
                alert('Zero');

            case 1 : 
                alert('One');

            case 7 :
                alert('Lucky');

            default : 
                alert('unlucky');

        }
    </script>
</body>
</html>
